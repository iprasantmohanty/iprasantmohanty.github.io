						<!--<h1 id="heading">Prasant Kumar Mohanty</h1>-->
	 <h1 id="heading"></h1>

    <script>
        // The text you want to generate character by character
        var originalText = "Prasant Kumar Mohanty";
        var text = originalText;
        
        // Get the heading element
        var headingElement = document.getElementById("heading");
        var currentIndex = 0;

        // Function to generate the heading character by character
        function generateHeading() {
            if (currentIndex < text.length) {
                headingElement.innerHTML += text.charAt(currentIndex);
                currentIndex++;
                setTimeout(generateHeading, 200); // Delay between characters (in milliseconds)
            } else {
                // Reset currentIndex and text when it reaches the end
                currentIndex = 0;
                text = originalText;
                headingElement.innerHTML = "";
                setTimeout(generateHeading, 50); // Delay before starting again (in milliseconds)
            }
        }

        // Call the function to start generating the heading
        generateHeading();
    </script>
